<script src="js/zepto.js"></script>
<script src="js/zepto.fullpage.js"></script>
<script>
  var forEach = [].forEach;
  $('.wp-inner').fullpage({
    change: function (e) {
      // 移除动画属性
      forEach.call(document.querySelectorAll('.page')[e.cur].querySelectorAll('.js-animate'), function (v) {
        v.classList.remove(v.dataset['animate']);
        v.classList.add('hide');
        v.style.opacity = 0;
      });
    },
    afterChange: function (e) {
      // 添加动画属性
      forEach.call(document.querySelectorAll('.page')[e.cur].querySelectorAll('.js-animate'), function (v) {
        var time = v.dataset.time;
        setTimeout(function () {
          v.classList.add(v.dataset['animate']);
          v.classList.remove('hide');
          v.style.opacity = 1;
        }, time);
      });
    }
  });
  $('.page-down').on('click', function () {
    $.fn.fullpage.moveNext();
  });

</script>
